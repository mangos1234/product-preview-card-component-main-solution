<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <img src="./images/image-product-desktop.jpg"/>
    <div id="textSide">
      <p id="perfume">Perfume</p>
    
      <h1>Gabrielle <br/> Essence Eau <br/> De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div id="price">
        <p id="newPrice">$149.99</p>
        <p id="lineThrough">$169.99</p>
      </div>
    
      <button><img id="icon" src="./images/icon-cart.svg"/>Add to Cart</button>
    </div>
  </div>

</body>
</html>
